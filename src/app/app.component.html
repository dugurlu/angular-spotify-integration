<mat-toolbar class="header">{{ title }}</mat-toolbar>
<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" #sidenav mode="side" opened [fixedInViewport]="options.fixed"
                 [fixedTopGap]="options.bottom"
                 [fixedBottomGap]="options.bottom">
        <mat-list>
            <mat-list-item>
                <a routerLink="/home">
                    <button mat-button>Home</button>
                </a>
            </mat-list-item>
            <mat-list-item *ngIf="isAuthenticated$ | async">
                <a routerLink="/bingo">
                    <button mat-button>Bingo</button>
                </a>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
<mat-toolbar class="footer">
    <span>powered by</span>
    <img class="footer-logo"
         ngSrc="assets/Spotify_Logo_RGB_Green.png"
         height="48"
         width="159"
         alt="Spotify logo"
         priority
    />
</mat-toolbar>
